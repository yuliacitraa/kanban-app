<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "general/header"}}
    <!-- <script src="https://cdn.tailwindcss.com"></script>
    <script src="jquery-3.6.0.min.js"></script> -->
  </head>
  <body>
    <!-- <div>
      <h1>Welcome to kanban app</h1>
      <a href="/login">login</a>

      <a href="/register">Register</a>
    </div> -->
    <section
      x-data="{ isOpen: false }"
      class="w-full min-h-screen bg-white dark:bg-gray-900"
    >
      <div
        class="container relative flex flex-col min-h-screen px-6 py-8 mx-auto"
      >
        <section class="flex items-center flex-1">
          <div class="flex flex-col w-full">
            <h1
              class="text-5xl font-extrabold text-center lg:text-7xl 2xl:text-8xl"
            >
              <span
                class="text-transparent bg-gradient-to-br bg-clip-text from-teal-500 via-indigo-500 to-sky-500 dark:from-teal-200 dark:via-indigo-300 dark:to-sky-500"
              >
                Kanban
              </span>

              <span
                class="text-transparent bg-gradient-to-tr bg-clip-text from-purple-500 via-pink-500 to-red-500 dark:from-sky-300 dark:via-pink-300 dark:to-red-500"
              >
                App
              </span>
            </h1>

            <p
              class="max-w-3xl mx-auto mt-6 text-lg text-center text-gray-700 dark:text-white md:text-xl"
            >
              let's keep your progress on track!
            </p>

            <div
              class="flex flex-col mt-8 space-y-3 sm:-mx-2 sm:flex-row sm:justify-center sm:space-y-0"
            >
              <button
                class="px-8 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-purple-600 rounded-xl hover:bg-purple-400 focus:bg-purple-600 focus:outline-none sm:mx-2"
              >
                <a href="/login">login</a>
              </button>

              <button
                class="px-8 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-purple-600 rounded-xl hover:bg-purple-400 focus:bg-purple-600 focus:outline-none sm:mx-2"
              >
                <a href="/register">Register</a>
              </button>
            </div>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
